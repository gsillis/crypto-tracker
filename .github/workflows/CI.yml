name: CI

on:
    paths:
      - '!/CryptoTracker/Constants/**'
    push:
    branches: [ main ]

    pull_request:
    branches: [ main ]

jobs:
    build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

    - name: Build and test
        run: xcodebuild clean build test -workspace CryptoTracker/CryptoTracker.xcworkspace -scheme "CryptoTracker" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 11" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO


