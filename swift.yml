name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: setup-cocoapods
      uses: maxim-lobanov/setup-cocoapods@v1
      with:
        podfile-path: crypto-tracker/Podfile.lock
